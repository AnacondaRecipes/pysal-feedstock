{% set version = "1.14.1" %}

package:
  name: pysal
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/P/PySAL/PySAL-{{ version }}.tar.gz
  sha256: 0df9111c55d0d416f21978ecdcbcc441d1a704e15ca5dc81bc317112c51e9551

build:
  number: 0
  noarch: python
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - scipy
  run:
    - python
    - scipy

test:
  imports:
    - pysal

about:
  home: http://pysal.org
  license: BSD 3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: 'Library of spatial analysis functions.'

extra:
  recipe-maintainers:
    - sjsrey
    - ocefpaf
