{% set name = "pysal" %}
{% set version = "2.0.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: e8dc75e48a6a16e89f295f7a25868671837862cb7d4862a3a171ddc80d07a23f

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - descartes
    - matplotlib
    - palettable
    - pandas
    - scipy >=0.11
    - seaborn

test:
  imports:
    - pysal

about:
  home: http://pysal.org
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: 'Library of spatial analysis functions'
  description: |
    PySAL(Python Spatial Analysis Library) is written in Python intended to support the
    development of high level applications.
  doc_url: http://pysal.readthedocs.io/en/latest/index.html
  doc_source_url: https://github.com/pysal/pysal/blob/master/doc/source/index.rst
  dev_url: https://github.com/pysal

extra:
  recipe-maintainers:
    - sjsrey
    - ocefpaf
    - mariusvniekerk
